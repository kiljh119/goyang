<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멀티플레이어 바카라</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 로그인/회원가입 화면 -->
        <div id="auth-screen" class="screen">
            <h1>멀티플레이어 바카라</h1>
            <div class="auth-tabs">
                <button class="tab-btn active" id="login-tab-btn">로그인</button>
                <button class="tab-btn" id="register-tab-btn">회원가입</button>
            </div>

            <!-- 로그인 폼 -->
            <div class="auth-form" id="login-form">
                <div class="form-group">
                    <label for="login-username">아이디</label>
                    <input type="text" id="login-username" placeholder="사용자 이름 입력">
                </div>
                <div class="form-group">
                    <label for="login-password">비밀번호</label>
                    <input type="password" id="login-password" placeholder="비밀번호 입력">
                </div>
                <button id="login-btn">로그인</button>
                <p id="login-error" class="error-message"></p>
            </div>

            <!-- 회원가입 폼 -->
            <div class="auth-form hidden" id="register-form">
                <div class="form-group">
                    <label for="register-username">아이디</label>
                    <input type="text" id="register-username" placeholder="사용할 아이디 입력">
                </div>
                <div class="form-group">
                    <label for="register-password">비밀번호</label>
                    <input type="password" id="register-password" placeholder="비밀번호 입력">
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">비밀번호 확인</label>
                    <input type="password" id="register-confirm-password" placeholder="비밀번호 재입력">
                </div>
                <button id="register-btn">회원가입</button>
                <p id="register-error" class="error-message"></p>
                <p id="register-success" class="success-message"></p>
            </div>
        </div>

        <!-- 게임 화면 -->
        <div id="game-screen" class="screen hidden">
            <header>
                <div class="game-header">
                    <div class="user-info">
                        <span id="user-name"></span>
                        <span id="user-balance"></span>
                    </div>
                    <button id="logout-btn">로그아웃</button>
                </div>
            </header>

            <div class="game-container">
                <div class="main-area">
                    <div class="game-table">
                        <div class="game-status" id="game-status">베팅을 선택하세요</div>
                        
                        <div class="card-area">
                            <div class="card-section">
                                <h3>플레이어</h3>
                                <div class="cards" id="player-cards"></div>
                                <div class="score" id="player-score"></div>
                            </div>
                            <div class="card-section">
                                <h3>뱅커</h3>
                                <div class="cards" id="banker-cards"></div>
                                <div class="score" id="banker-score"></div>
                            </div>
                        </div>

                        <div class="betting-area">
                            <div class="bet-options">
                                <button class="bet-btn" id="player-btn" data-choice="player">플레이어 (1:1)</button>
                                <button class="bet-btn" id="tie-btn" data-choice="tie">타이 (8:1)</button>
                                <button class="bet-btn" id="banker-btn" data-choice="banker">뱅커 (0.95:1)</button>
                            </div>
                            <div class="bet-amount">
                                <span>베팅 금액: </span>
                                <input type="number" id="bet-amount" value="50" min="10" max="10000">
                            </div>
                            <button id="place-bet-btn" disabled>베팅 확정</button>
                        </div>
                    </div>

                    <div class="game-history">
                        <h3>게임 기록</h3>
                        <ul id="history-list"></ul>
                    </div>
                </div>

                <div class="side-panel">
                    <div class="rankings-panel">
                        <h3>랭킹</h3>
                        <table id="rankings-table">
                            <thead>
                                <tr>
                                    <th>순위</th>
                                    <th>이름</th>
                                    <th>수익</th>
                                    <th>승률</th>
                                </tr>
                            </thead>
                            <tbody id="rankings-body"></tbody>
                        </table>
                    </div>

                    <div class="online-players">
                        <h3>접속자 목록</h3>
                        <ul id="online-players-list"></ul>
                    </div>

                    <div class="chat-panel">
                        <h3>채팅</h3>
                        <div class="chat-messages" id="chat-messages"></div>
                        <div class="chat-input">
                            <input type="text" id="chat-input" placeholder="메시지 입력...">
                            <button id="send-chat-btn">전송</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
